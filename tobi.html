<html>
  <head>
    <title>Trying document.write</title>
    <script>
      function display() {
        document.writeln("<br>");
        document.writeln("New content <br>");
      }
    </script>
  </head>
  <body>
    <script>
      document.write("Welcome to my website");
      document.writeln("<br>");
      document.write("I am a lecturer <br>");
      document.writeln("I teach web development");
    </script>
    <h2>Welcome!</h2>
    <h3>i'm Dr Victor Odumuyiwa</h3>
    <input type="button" value=" Show" onclick="display()" />
  </body>
</html>
